<div class="checkout-container container-fluid">
  <!-- SECCI√ìN IZQUIERDA -->
  <div class="order-section">
    <h3 class="order-title">Tu Pedido</h3>

    <!-- Lista din√°mica de productos -->
    <div class="order-item" *ngFor="let item of cartItems; let i = index">
      <img [src]="item.image" [alt]="item.name" />
      <div class="item-info">
        <h5>{{ item.name }}</h5>
        <div class="item-rating"><i class="bi bi-star-fill me-1"></i>{{ item.rating }}</div>
      </div>
      <div class="item-actions">
        <button class="btn-quantity" (click)="updateQuantity(i, -1)">‚àí</button>
        <span>{{ item.quantity }}</span>
        <button class="btn-quantity" (click)="updateQuantity(i, 1)">+</button>
        <button class="btn-delete" (click)="removeItem(i)">üóëÔ∏è</button>
      </div>
      <strong>${{ item.price }}</strong>
    </div>
  </div>

  <!-- SECCI√ìN DERECHA -->
  <div class="summary-section">
    <h4>Resumen del pedido</h4>

    <div class="summary-details">
      <div class="row">
        <div class="col">Productos totales</div>
        <div class="col text-end">{{ getTotalItems() }}</div>
      </div>
      <div class="row">
        <div class="col">Precio original</div>
        <div class="col text-end">${{ originalPrice }}</div>
      </div>
      <div class="row">
        <div class="col">Gastos de env√≠o</div>
        <div class="col text-end">${{ shipping }}</div>
      </div>
      <div class="row">
        <div class="col">Descuento</div>
        <div class="col text-end">${{ discount }}</div>
      </div>
      <div class="row summary-total">
        <div class="col">Total</div>
        <div class="col text-end">${{ total }}</div>
      </div>
    </div>

    <div class="promo-input">
      <input
        type="text"
        placeholder="Agregar c√≥digo promocional"
        class="form-control"
        [(ngModel)]="promoCode"
      />
      <button (click)="applyDiscount(promoCode)">Hecho</button>
    </div>

    <button class="btn-pay" (click)="payNow()">Pagar ahora</button>

    <div class="payment-methods">
      <h5>M√©todos de pago aceptados</h5>
      <div class="payment-logos">
        <img src="/assets/visa.png" alt="Visa" />
        <img src="/assets/amex.png" alt="Amex" />
        <img src="/assets/mastercard.png" alt="Mastercard" />
        <img src="/assets/paypal.png" alt="PayPal" />
      </div>
    </div>
  </div>
</div>
